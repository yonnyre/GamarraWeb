<br><br>
<div class="container">
  <div class="row">
    <div class="">
      <div class="card card-login col-lg-4 col-md-offset-4">
        <form class="form" (ngSubmit)="createComerciante(createComercianteForm.value)" #createComercianteForm="ngForm">

          <div class="card-header card-header-info text-center">
             <img src="https://lh3.googleusercontent.com/C4pywFrS-W3QSf__QMHeOSZnDOkR8HKBhBCQYrcvdKg5AnKmvjacorejb0uDUbCNYUrH=s180" style="height: 90px;">
            <div class="social-line">
            <h4 class="card-title">Registrate</h4>            
           </div>
          </div>          <br>

          

          <div class="card-body">

         <div *ngIf="show" class="alert alert-danger">
          <div class="container">
               <div class="alert-icon">
               <i class="material-icons">error_outline</i>
               </div>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true"><i class="material-icons">clear</i></span>
               </button>
               <b>Error :</b> Completa todos los campos correspondientes...
             </div>
          </div>

            <div class="input-group">
                    <span class="input-group-addon">
                      <i class="ti-user"></i>
                    </span>
                  <input type="text" class="form-control" name="nombre" placeholder="Nombre" ngModel >
            </div>
            
            <div class="input-group ">
                    <span class="input-group-addon">
                      <i class="ti-id-badge"></i>
                    </span>
                  <input type="text" class="form-control" name="dni" placeholder="DNI" ngModel>
            </div>

            <div class="input-group ">
                <span class="input-group-addon">
                  <i class="ti-email"></i>
                </span>
              <input type="email" class="form-control " name="email" placeholder="Email" ngModel>
            </div>

           <div class="input-group ">
                <span class="input-group-addon">
                  <i class="ti-camera"></i>
                </span>
              <input type="file" class="form-control " name="imagen" (change)="onFileSelected($event)"
               placeholder="Imagen" ngModel>
           </div>

            <div class="input-group">
                <span class="input-group-addon">
                  <i class="ti-lock"></i>
                </span>
              <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
            </div>
          </div><br>
          <div class="footer text-center">
            <button type="submit"  class="btn btn btn-link btn-wd btn-lg">Registrar</button> 
          </div>
          <hr>
          <p class="text-center">Â¿Ya tienes una cuenta?</p>
              <div class="footer text-center">
          <a href="/" class="btn btn-info btn-raised btn-round ">
            Iniciar Sesion
          </a>
          </div><br>
        </form>

        
      </div>
    </div>
  </div>
</div>
