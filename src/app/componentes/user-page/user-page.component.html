 <div class="main-panel">
    <div class="content">
       <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-5">
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/background.jpg" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                          <img class="avatar border-white" src="https://preview.c9users.io/krobawsky/gamarra_rest/api/public/perfiles/{{currentUser.imagen}}?_c9_id=livepreview0&_c9_host=https://ide.c9.io" alt="..."/>
                          <h4 class="title">{{currentUser.nombre}}<br />
                             <a ><small>{{currentUser.dni}}</small></a>
                          </h4>
                        </div>
                        <p class="description text-center">
                            {{currentUser.email}}
                        </p>
                    </div>
                   
                </div>
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Editar Perfil</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control border-input"  placeholder="Company" value="{{currentUser.nombre}}">
                                    </div>
                                </div>
                          
                            
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>DNI</label>
                                        <input type="text" class="form-control border-input" placeholder="Company" value="{{currentUser.dni}}">
                                    </div>
                                </div>
                           
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control border-input" placeholder="Home Address" value="{{currentUser.email}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Imagen</label>
                                        <input type="File" class="form-control border-input" placeholder="Company" value="{{currentUser.imagen}}">
                                    </div>
                                </div>
                            </div><br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                            </div><br>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>

    </div>
</div>
